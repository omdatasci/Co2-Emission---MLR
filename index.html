<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carbon Emission Predictor</title>
</head>
<body>
    <h1>CO2 Emission Predictor</h1>
    <form action="/predict" method="POST">
        <label for="Engine size">Engine size:</label><br>
        <input type="text" id="Engine size" name="Engine size" required><br>

        <label for="Cylinders">Cylinders:</label><br>
        <input type="text" id="Cylinders" name="Cylinders" required><br>

        <label for="Fuel consumption combination">Fuel consumption combination:</label><br>
        <input type="text" id="Fuel consumption combination" name="Fuel consumption combination" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
